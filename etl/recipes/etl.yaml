info:
    id: ddf--gapminder--systema_globalis

config:
    # the path to search recipe files to include
    recipes_dir: ./
    # the path to search dictionary files
    dictionary_dir: ../translation_dictionaries
    # external
    external_csv_dir: ../external_csv
    # procedures
    procedure_dir: ./procedures

include:
    - countries.yaml
    - global-regions.yaml
    - multidimensional.yaml

cooking:
    datapoints:
        - procedure: serve
          ingredients:
              - datapoints-final
          options:
              path: countries-etc-datapoints
        - procedure: serve
          ingredients:
              - gw-multidimensional
          options:
              path: multidimensional
        - procedure: serve
          ingredients:
              - wdi-datapoints-global-translated
              - unesco-global-datapoints-final
              - unesco-income_groups-datapoints-final
          options:
              path: global-regions-datapoints
    entities:
        - procedure: merge
          ingredients:
              - gw-entities-geo
              - geo_global_patch
          options:
              deep: true
          result: geo_final
        - procedure: serve
          ingredients:
              - geo_final
              - tag_entity
        - procedure: serve
          ingredients:
            - gw-gender-entities
    concepts:
        - procedure: merge
          result: all-concepts-merged
          ingredients:
              - gw-concepts-geo
              - static-assets-concepts
              - gw-ontology-concepts
              - gw-multidimensional-concepts
          options:
              deep: true

        - procedure: merge
          ingredients:
              - all-concepts-merged
              - concept_patch
          options:
              deep: true
          result: concepts_final
        - procedure: filter
          ingredients:
            - concepts_final
          options:
            item:
              $nin:
                - unit
            row:
              concept:
                  $nin:
                      - unit
          result: concepts_final_no_unit
