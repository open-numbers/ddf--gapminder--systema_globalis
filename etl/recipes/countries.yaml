  - id: geo_global_patch
    key: geo
    data: ddf--entities--geo--global.csv

cooking:
  concepts:
    - procedure: filter
      ingredients:
        - gw-ontology-concepts-all
      options:
        row:
          concept:
            $nin:
              # drop some concepts as they are removed from dataset.
              *removed_concepts
      result: gw-ontology-concepts
  datapoints:
    - procedure: merge
      ingredients:
        - gw-datapoints-all
        - bp-datapoints
        - faostat-datapoints
        - fao-fra-datapoints
        - gbd-datapoints
        - edu-datapoints
        - unpop-datapoints
        - fao_aqua-datapoints-final
        - wdi-datapoints-final
        - hdi-datapoints-final
        - ilo-datapoints
        - whotb-datapoints-final
        - unesco-datapoints-final
        - static-assets-datapoints
        - em_dat-datapoints
        - billionaire-datapoints-final
        - who-gho-datapoints
        - oecd-datapoints-final
        - pwt-datapoints-final
        - wipo-datapoints-final
        - igme-datapoints-final
        - ncdrisc-datapoints-final
      result: datapoints-final
